<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Post</title>
    <link rel="stylesheet" href="../public/css/fonts.css" />
    <link rel="stylesheet" href="../public/css/post.css" />
    <link rel="stylesheet" href="../public/css/fonts.css" />
    <link rel="stylesheet" href="../public/css/effects.css" />
  </head>
  <body>
    <div class="container">
      <form id="vaccination-form">
        <div class="form-row">
          <div class="form-group">
            <label for="artist-name">Artist name</label>
            <input type="text" id="artist-name" name="artistName" required />
          </div>
          <div class="form-group">
            <label for="title">Price</label>
            <input type="number" id="price" name="price" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              placeholder="MM/DD/YYYY"
              required
            />
          </div>
          <div class="form-group">
            <label for="medium">Medium</label>
            <input type="text" id="medium" name="medium" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="medium">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="last-name">Description</label>
            <textarea
              name="description"
              id="description"
              cols="90"
              rows="10"
            ></textarea>
          </div>
        </div>

        <div class="form-group upload-section">
          <label>Upload the Photo of Vaccination Card (front and back)</label>
          <div class="upload-area" id="drop-zone">
            <input
              type="file"
              id="file-input"
              accept="image/*"
              multiple
              required
            />
            <button type="button" class="browse-btn">Browse Files</button>
            <p>Drag and drop files here</p>
          </div>
          <div id="file-list"></div>
        </div>

        <button type="submit" class="submit-btn">Post to Listings</button>
        <a href="post.html">Post to catalogue instead</a>
      </form>
    </div>
    <div id="index-container"></div>
    <script>
      fetch("../nav-bar.html")
  .then((response) => response.text())
  .then((data) => {
    document.getElementById("index-container").innerHTML = data;
  })
  .catch((error) => {
    console.error(error);  // Logs the error in the console
    alert(error);  // Shows the error as an alert
  });
    </script>
    <script src="../public/js/script.js"></script>
    <script src="../public/js/index.js"></script>
  </body>
</html>
